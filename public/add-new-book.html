<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Book</title>
  <link rel="stylesheet" href="/css/add-new-book.css" />
</head>
<body>
  <div class="container">
    <h1>➕ Add a New Book</h1>
    <form id="addBookForm">
      <input type="text" id="bookName" placeholder="Book Name" required />
      <input type="text" id="authorName" placeholder="Author Name" required />
      <input type="text" id="genre" placeholder="Genre" required />
      <button type="submit">Add Book</button>
    </form>

    <p id="result"></p> 
    
    <a href="/" class="back-link">⬅️ Back to Home</a>
  </div>

  <script src="/js/add-new-book.js"></script>
</body>
</html>
